    <title>AdventureMap - Map Your Fun</title>

  <body>
    <div class="map-container" id="map"></div>
    <div class="sidebar flex-container">
      <h1 class="sidebar-header">
        <span class="first-letter">A</span>dvenTure<span
          ><img src="./img/icon.png" alt="logo" class="logo" /></span
        ><span class="first-letter">M</span>ap
      </h1>
      <button class="clear-all hidden">Clear</button>
      <ul class="adventures">
        <form class="form hidden">
          <div class="form-row">
            <label class="form-label">Type</label>
            <select class="form-input form-input--type">
              <option value="solo">Solo</option>
              <option value="family">Family</option>
              <option value="friends">Friends</option>
            </select>
          </div>

          <div class="form-row">
            <label class="form-label">Activity</label>
            <input
              class="form-input form-input--activity"
              placeholder="bowling"
            />
          </div>

          <div class="form-row">
            <label class="form-label">Money</label>
            <input class="form-input form-input--cost" placeholder="25" />
          </div>

          <div class="form-row">
            <label class="form-label">Duration</label>
            <div class="margin-right-duration">
              <input
                class="form-input form-input--duration duration days"
                placeholder="d"
              />
            </div>
            <div class="margin-right-duration">
              <input
                class="form-input form-input--duration duration hours"
                placeholder="h"
              />
            </div>
            <div>
              <input
                class="form-input form-input--duration duration minutes"
                placeholder="m"
              />
            </div>
          </div>

          <div class="form-row">
            <label class="form-label">Date</label>
            <input type="date" class="form-input form-input--date" />
          </div>

          <!-- We must include this button in order to submit a form with multiple fields (HTML 2 specification) -->

          <button class="form-btn">OK</button>
        </form>
