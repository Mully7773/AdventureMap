<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./img/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Cinzel+Decorative:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Leaflet CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>AdventureMap - Map Your Journeys</title>
  </head>
  <body>
    <div class="grid-container" id="map">


    <div class="sidebar">
      <h1 class="sidebar-header">
        <span class="first-letter">A</span>dvenTure<span
          ><img src="./img/icon.png" alt="logo" class="logo" /></span
        ><span class="first-letter">M</span>ap
      </h1>
      <ul class="adventures">
        <form class="form hidden">
          <div class="form-row">
            <label class="form-label">Type</label>
            <select class="form-input form-input--type">
              <option value="solo">Solo</option>
              <option value="family">Family</option>
              <option value="friends">Friends</option>
            </select>
          </div>

          <div class="form-row">
            <label class="form-label">Activity</label>
            <input class="form-input form-input--activity"
            placeholder="bowling"/>
          </div>

          <div class="form-row">
            <label class="form-label">Money</label>
            <input
              class="form-input form-input--money"
              placeholder="dollars"/>
          </div>

            <div class="form-row">
              <label class="form-label">Duration</label>
              <input class="form-input form-input--duration"
              placeholder="min"/>
            </div>


        </form>
      </ul>
    </div>
      <!-- <div id="map"></div>    -->
  </body>
</div>
  <footer>
    All icons by <a target="_blank" href="https://icons8.com">Icons8</a>
  </footer>
</html>
